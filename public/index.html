<!DOCTYPE html>

<html lang="en">

	<!-- begin::Head -->
	<head>
		<base href="">
		<meta charset="utf-8" />
		<title>API Document</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700">

		<!--end::Fonts -->

		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--end::Layout Skins -->
        <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
        
        <style>
            .kt-container{padding:0px;}
            .kt-header .kt-header__bottom .kt-container{width: auto;}
            .kt-header .kt-header__bottom{height:50px;}
            .select2-container{position:absolute;top:5px;right:20px;z-index:1000;}
            #kt_select2_2{width:240px;}
        </style>
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-page--loading-enabled kt-page--loading kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header--minimize-topbar kt-header-mobile--fixed kt-subheader--enabled kt-subheader--transparent kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--hor kt-grid--root">
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">

					<!-- begin:: Header -->
					<div id="kt_header" class="kt-header kt-grid__item  kt-header--fixed " data-ktheader-minimize="on">

						<div class="kt-header__bottom">
							<div class="kt-container ">
								<!-- begin: Header Menu -->
								<div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
									<div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile ">
                                        <div class="form-group row">
                                        <select id="kt_select2_2" class="form-control kt-select2">
                                            <option value="/authentication" selected>Authentication APIs</option>
                                            <option value="/staff">Staff APIs</option>
                                            <option value="/department">Department APIs</option>
                                            <option value="/position">Position APIs</option>
											<option value="/service">Service APIs</option>
                                            <option value="/configs">Configs APIs</option>
											<option value="/drive">Drive APIs</option>
											<option value="/sentemail">Email APIs</option>
                                            <option value="/group">Group APIs</option>
                                            <option value="/policy">Policy APIs</option>
											<option value="/report">Report APIs</option>
                                            <option value="/usertypes">User Types APIs</option>
											<option value="/workflow">Workflow APIs</option>
											<optgroup label="Company/CompanyService APIs">
												<option value="/company">Company APIs</option>
												<option value="/companyservice">CompanyService</option>
											</optgroup>
											<optgroup label="CMS APIs">
												<option value="/cmscategorynews">CMS Category News APIs</option>
												<option value="/cmscontenttype">CMS Content Type APIs</option>
												<option value="/cmsnews">CMS News APIs</option>
											</optgroup>
											<optgroup label="Request APIs">
											    <option value="/requestattachment">Request Attachment APIs</option>
												<option value="/requestcomment">Request Comment APIs</option>
												<option value="/requestforward">Request Forward APIs</option>
												<option value="/requestprocess">Request Process APIs</option>
										    </optgroup>
                                        </select>
									</div>
								</div>

								<!-- end: Header Menu -->
							</div>
						</div>
					</div>
                    <!-- end:: Header -->
                    
					<div class="kt-body kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-grid--stretch" id="kt_body">
						<div class="kt-content  kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" id="kt_content">
                            <iframe id="iframecontent" frameBorder="0" style="width:100%;height:calc(100vh - 50px);" src="/authentication"></iframe>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#374afb",
						"light": "#ffffff",
						"dark": "#282a3c",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="assets/plugins/global/plugins.bundle.js" type="text/javascript"></script>
        <script src="assets/js/scripts.bundle.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            $('#kt_select2_2').select2({
                placeholder: "Chọn module API"
            });

            $('#kt_select2_2').on("change", () => {
                $("#iframecontent").attr("src", $('#kt_select2_2').val());
            });
        </script>

		<!--end::Global Theme Bundle -->

	</body>

	<!-- end::Body -->
</html>
