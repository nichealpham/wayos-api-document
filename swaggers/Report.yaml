      - "Functions List"
      summary: "Download liệt kê danh sách nhân viên mới truyền vào fromdate,todate"
      parameters:
      - in: "header"
        type: "string"
        name: "Authorization"
        required: true
      - in: "header"
        type: "number"
        name: "Page"
        required: true
        default: 1
      - in: "header"
        type: "number"
        name: "Limit"
        required: true
        default: 100
      - in: "query"
        type: "string"
        name: "fromdate"
        required: true
      - in: "query"
        type: "string"
        name: "todate"
        required: true
        
      responses:
        500:
          description: "Internal server error"
        200:
          description: "OK"
          
